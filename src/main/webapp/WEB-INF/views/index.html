<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">Add new product</a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div>
    <form th:action="@{/product/search}" method="get">
        <input type="text" name="search">
        <input type="submit" value="search">
    </form>
</div>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.getName}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a> </td>
        <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a> </td>
        <td><a th:href="@{/product/{id}/view(id=${product.id})}">View</a> </td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
